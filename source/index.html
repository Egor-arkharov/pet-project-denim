<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="The official website of Nimes clothes.">
  <title>Main - Nimes</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="preload" href="./fonts/work-sans-regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/work-sans-medium.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/anton-regular.woff2" as="font" type="font/woff2" crossorigin="">
</head>
<body>
  <div style="display:none">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="sm_fb"><path d="M7 11.5h2.5l1-4H7v-2c0-1.03 0-2 2-2h1.5V.14C10.174.097 8.943 0 7.643 0 4.928 0 3 1.657 3 4.7v2.8H0v4h3V20h4v-8.5z" fill="#fff"/></symbol>
      <symbol id="sm_inst"><path d="M10 0c2.717 0 3.056.01 4.122.06 1.065.05 1.79.217 2.428.465.66.254 1.216.598 1.772 1.153.509.5.902 1.105 1.153 1.772.247.637.415 1.363.465 2.428.047 1.066.06 1.405.06 4.122 0 2.717-.01 3.056-.06 4.122-.05 1.065-.218 1.79-.465 2.428a4.883 4.883 0 01-1.153 1.772c-.5.508-1.105.902-1.772 1.153-.637.247-1.363.415-2.428.465-1.066.047-1.405.06-4.122.06-2.717 0-3.056-.01-4.122-.06-1.065-.05-1.79-.218-2.428-.465a4.89 4.89 0 01-1.772-1.153A4.904 4.904 0 01.525 16.55C.277 15.913.11 15.187.06 14.122.013 13.056 0 12.717 0 10c0-2.717.01-3.056.06-4.122.05-1.066.217-1.79.465-2.428a4.88 4.88 0 011.153-1.772A4.897 4.897 0 013.45.525C4.088.277 4.812.11 5.878.06 6.944.013 7.283 0 10 0zm0 5a5 5 0 100 10 5 5 0 000-10zm6.5-.25a1.25 1.25 0 10-2.5 0 1.25 1.25 0 002.5 0zM10 7a3 3 0 110 6 3 3 0 010-6z" fill="#fff"/></symbol>
      <symbol id="sm_pint"><path d="M11.37.094A10.003 10.003 0 006.002 19.17a7.757 7.757 0 01.163-2.293c.185-.839 1.296-5.463 1.296-5.463a3.739 3.739 0 01-.324-1.577c0-1.485.857-2.593 1.923-2.593a1.334 1.334 0 011.342 1.508c0 .9-.578 2.262-.88 3.54a1.544 1.544 0 001.575 1.923c1.898 0 3.17-2.43 3.17-5.3 0-2.2-1.457-3.849-4.143-3.849a4.746 4.746 0 00-4.93 4.794 2.96 2.96 0 00.648 1.97.48.48 0 01.162.554c-.046.184-.162.623-.208.784a.354.354 0 01-.51.254c-1.384-.554-2.036-2.077-2.036-3.816 0-2.847 2.384-6.255 7.154-6.255 3.796 0 6.32 2.777 6.32 5.747 0 3.91-2.177 6.848-5.394 6.848A2.862 2.862 0 018.876 14.7s-.578 2.316-.692 2.754a8.026 8.026 0 01-1.019 2.131c.923.28 1.882.42 2.846.416a9.99 9.99 0 009.996-10.003A10.002 10.002 0 0011.372.095h-.002z" fill="#fff"/></symbol>
      <symbol id="sm_tw"><path d="M21.162 2.656a8.383 8.383 0 01-2.402.658A4.196 4.196 0 0020.6 1c-.82.488-1.719.83-2.656 1.015a4.182 4.182 0 00-7.126 3.814 11.874 11.874 0 01-8.62-4.37 4.168 4.168 0 00-.566 2.103c0 1.45.738 2.73 1.86 3.48a4.168 4.168 0 01-1.894-.522v.052a4.185 4.185 0 003.355 4.1 4.209 4.209 0 01-1.89.073A4.185 4.185 0 006.97 13.65a8.393 8.393 0 01-6.19 1.732 11.83 11.83 0 006.41 1.88c7.692 0 11.9-6.373 11.9-11.9 0-.18-.006-.362-.014-.54a8.495 8.495 0 002.087-2.165v-.001z" fill="#fff"/></symbol>
    </svg>
  </div>

  <header class="header header--nojs header--main">
    <div class="header__wrapper center">
      <button class="header__toggle-nav" type="button" aria-label="Open main nav"></button>

      <nav class="header__nav">
        <ul class="header__categories">
          <li class="header__categories-item"><a class="header__categories-link" href="index.html">Main</a></li>
          <li class="header__categories-item"><a class="header__categories-link" href="catalog.html">Jackets</a></li>
          <li class="header__categories-item"><a class="header__categories-link" href="product.html">Overalls</a></li>
        </ul>
      </nav>

      <div class="header__logo">
        <a class="header__logo-link" href="index.html" tabindex="0">
          <img class="header__logo-image" src="img/icons/logo_black.svg" alt="Logo Denim" width="75" height="17">
        </a>
      </div>

      <ul class="header__actions actions">
        <li class="actions__item">
          <button class="actions__button actions__button-find" aria-label="Find"></button>
        </li>
        <li class="actions__item">
          <button class="actions__button actions__button-basket" aria-label="Basket"></button>
        </li>
      </ul>
    </div>
  </header>


  <main class="main">
    <h1 class="visually-hidden">Nimes - the quality you deserve</h1>

    <section class="info">
      <h2 class="visually-hidden">Check new Nimes collection</h2>
      <div class="info__wrapper center">
          <div class="info__image-container">
            <picture>
              <source type="image/webp" media="(min-width: 1366px)" srcset="img/desk/main_top_img@1x.webp 1x, img/desk/main_top_img@2x.webp 2x">
              <source type="image/webp" media="(min-width: 768px)" srcset="img/tab/main_top_img@1x.webp 1x, img/tab/main_top_img@2x.webp 2x">
              <source type="image/webp" srcset="img/mob/main_top_img@1x.webp 1x, img/mob/main_top_img@2x.webp 2x">

              <source media="(min-width: 1366px)" srcset="img/desk/main_top_img@1x.png 1x, img/desk/main_top_img@2x.png 2x">
              <source media="(min-width: 768px)" srcset="img/tab/main_top_img@1x.png 1x, img/tab/main_top_img@2x.png 2x">
                <img class="info__image" src="img/mob/main_top_img@1x.png" srcset="img/mob/main_top_img@2x.png" alt="Woman with overalls on black background">
            </picture>
          </div>

        <div class="info__slogan slogan">
          <p class="slogan__text">The quality you deserve</p>
          <p class="slogan__brand">DENIM</p>
          <button class="slogan__button button" type="button">Check new collection</button>
        </div>

        <div class="info__social">
          <a class="info__scroll-down" href="#bestsellers-catalog" aria-label="To bestsellers"></a>

          <ul class="info__social-list">
            <li class="info__social-item"><a href="#" class="info__social-link">Instagram</a></li>
            <li class="info__social-item"><a href="#" class="info__social-link">Facebook</a></li>
          </ul>
        </div>
      </div>
    </section>

    <section class="catalog bestsellers" id="bestsellers-catalog">
      <div class="catalog__wrapper center">
        <h2 class="catalog__heading">Bestsellers</h2>
        <div class="catalog__list">
          <!-- Карточки товаров -->
        </div>

        <button class="catalog__more" type="button">View all</button>
      </div>
    </section>

    <section class="collection">
      <div class="collection__wrapper center">
        <div class="collection__call">
          <h2 class="collection__name">Street fashion collection</h2>
          <p class="collection__season">Fall 2019</p>
          <button class="collection__button button" type="button">Shop now</button>
        </div>

        <picture>
          <source type="image/webp" media="(min-width: 1366px)" srcset="img/desk/main_group_img@1x.webp 1x, img/desk/main_group_img@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/tab/main_group_img@1x.webp 1x, img/tab/main_group_img@2x.webp 2x">
          <source type="image/webp" srcset="img/mob/main_group_img@1x.webp 1x, img/mob/main_group_img@2x.webp 2x">

          <source media="(min-width: 1366px)" srcset="img/desk/main_group_img@1x.png 1x, img/desk/main_group_img@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/tab/main_group_img@1x.png 1x, img/tab/main_group_img@2x.png 2x">
            <img class="collection__img" src="img/mob/main_group_img@1x.png" srcset="img/mob/main_group_img@2x.png 2x" alt="Man and woman near the wall in Denim clothes">
        </picture>


      </div>
    </section>

    <section class="catalog category">
      <div class="catalog__wrapper center">
        <h2 class="catalog__heading">Shop by category</h2>
          <div class="catalog__list ">
            <!-- Карточки -->
          </div>

        <button class="catalog__more" type="button">View all</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__wrapper center">
      <nav class="footer__nav">
        <a class="footer__logo" href="index.html"><img src="img/icons/logo_white.svg" alt="Logo Nimes"></a>
        <ul class="footer__links">
          <li class="footer__links-item footer__links-item--shop"><a class="footer__links-name" href="">Shop</a></li>
          <li class="footer__links-item footer__links-item--delivery"><a class="footer__links-name" href="">Delivery</a></li>
          <li class="footer__links-item footer__links-item--sitemap"><a class="footer__links-name" href="">Sitemap</a></li>
          <li class="footer__links-item footer__links-item--service"><a class="footer__links-name" href="">Service</a></li>
          <li class="footer__links-item footer__links-item--contacts"><a class="footer__links-name" href="">Contacts</a></li>
        </ul>
      </nav>
      <div class="footer__social social">
        <ul class="social__list">
          <li class="social__item social__item--fb">
            <a class="social__link" href="" aria-label="Facebook">
              <svg class="social__link-img" width="11"><use xlink:href="#sm_fb"></use></svg>
            </a>
          </li>
          <li class="social__item social__item--inst">
            <a class="social__link" href="" aria-label="Instagram">
              <svg class="social__link-img" width="20"><use xlink:href="#sm_inst"></use></svg>
            </a>
          </li>
          <li class="social__item social__item--pint">
            <a class="social__link" href="" aria-label="Pinterest">
              <svg class="social__link-img" width="21"><use xlink:href="#sm_pint"></use></svg>
            </a>
          </li>
          <li class="social__item social__item--tw">
            <a class="social__link" href="" aria-label="Twitter">
              <svg class="social__link-img" width="22"><use xlink:href="#sm_tw"></use></svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

  <template id="bestsellers">
    <article class="catalog__item">
      <picture>
        <source media="(min-width: 1366px)" srcset="img/desk/bestsellers_jacket_120.png">
        <source media="(min-width: 768px)" srcset="img/tab/bestsellers_jacket_120.png">
          <img class="catalog__item-img" src="img/mob/bestsellers_jacket_120.png" alt="alt">
      </picture>
      <div class="catalog__desc">
        <p class="catalog__category">Jacket</p>
        <p class="catalog__price">$ 120</p>
      </div>
    </article>
  </template>

  <template id="by-category">
    <article class="catalog__item">
      <picture>
        <source media="(min-width: 1366px)" srcset="img/desk/category_jeans.png">
        <source media="(min-width: 768px)" srcset="img/tab/category_jeans.png">
          <img class="catalog__item-img" src="img/mob/category_jeans.png" alt="">
      </picture>
      <p class="catalog__category">Jeans</p>
    </article>
  </template>

  <script src="js/header.js"></script>
  <script src="js/mocks.js"></script>
  <script src="js/card.js"></script>
  <script src="js/articles-index.js"></script>
</body>
</html>
