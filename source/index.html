<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Main - Denim</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preload" href="./fonts/work-sans-regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/work-sans-medium.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/anton-regular.woff2" as="font" type="font/woff2" crossorigin="">
</head>
<body>
  <header class="header header--nojs header--main">
    <div class="header__wrapper center">
      <button class="header__toggle-nav" type="button" aria-label="Open main nav"></button>

      <nav class="header__nav">
        <ul class="header__categories">
          <li class="header__categories-item"><a class="header__categories-link" href="index.html">Main</a></li>
          <li class="header__categories-item"><a class="header__categories-link" href="catalog.html">Jackets</a></li>
          <li class="header__categories-item"><a class="header__categories-link" href="product.html">Overalls</a></li>
        </ul>
      </nav>

      <div class="header__logo">
        <a class="header__logo-link" href="index.html" tabindex="0">
          <img class="header__logo-image" src="img/icons/logo_black.svg" alt="Logo Denim" width="75" height="17">
        </a>
      </div>

      <ul class="header__actions actions">
        <li class="actions__item">
          <button class="actions__button actions__button-find"></button>
        </li>
        <li class="actions__item">
          <button class="actions__button actions__button-basket"></button>
        </li>
      </ul>
    </div>
  </header>


  <main class="main">
    <h1 class="visually-hidden">DENIM - the quality you deserve</h1>

    <section class="info">
      <div class="info__wrapper center">
          <div class="info__image-container">
            <picture>
              <source media="(min-width: 1366px)" srcset="img/desk/main_top_img.png">
              <source media="(min-width: 768px)" srcset="img/tab/main_top_img.png">
                <img class="info__image" src="img/mob/main_top_img.png" alt="Woman with overalls on black background">
            </picture>
          </div>

        <div class="info__slogan slogan">
          <p class="slogan__text">The quality you deserve</p>
          <p class="slogan__brand">DENIM</p>
          <button class="slogan__button button" type="button">Check new collection</button>
        </div>

        <div class="info__social">
          <a class="info__scroll-down" href="#bestsellers-catalog"></a>

          <ul class="info__social-list">
            <li class="info__social-item"><a href="#" class="info__social-link">Instagram</a></li>
            <li class="info__social-item"><a href="#" class="info__social-link">Facebook</a></li>
          </ul>
        </div>
      </div>
    </section>

    <section class="catalog bestsellers" id="bestsellers-catalog">
      <div class="catalog__wrapper center">
        <h2 class="catalog__heading">Bestsellers</h2>
        <div class="catalog__list">
          <!-- Карточки товаров -->
        </div>

        <button class="catalog__more" type="button">View all</button>
      </div>
    </section>

    <section class="collection">
      <div class="collection__wrapper center">
        <div class="collection__call">
          <p class="collection__name">Street fashion collection</p>
          <p class="collection__season">Fall 2019</p>
          <button class="collection__button button" type="button">Shop now</button>
        </div>

        <picture>
          <source media="(min-width: 1366px)" srcset="img/desk/main_group_img.png">
          <source media="(min-width: 768px)" srcset="img/tab/main_group_img.png">
            <img class="collection__img" src="img/mob/main_group_img.png" alt="Man and woman near the wall in Denim clothes">
        </picture>


      </div>
    </section>

    <section class="catalog category">
      <div class="catalog__wrapper center">
        <h2 class="catalog__heading">Shop by category</h2>
          <div class="catalog__list ">
            <!-- Карточки -->
          </div>

        <button class="catalog__more" type="button">View all</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__wrapper center">
      <nav class="footer__nav">
        <a class="footer__logo" href="index.html"><img src="img/icons/logo_white.svg" alt="Logo Nimes"></a>
        <ul class="footer__links">
          <li class="footer__links-item footer__links-item--shop"><a class="footer__links-name" href="">Shop</a></li>
          <li class="footer__links-item footer__links-item--delivery"><a class="footer__links-name" href="">Delivery</a></li>
          <li class="footer__links-item footer__links-item--sitemap"><a class="footer__links-name" href="">Sitemap</a></li>
          <li class="footer__links-item footer__links-item--service"><a class="footer__links-name" href="">Service</a></li>
          <li class="footer__links-item footer__links-item--contacts"><a class="footer__links-name" href="">Contacts</a></li>
        </ul>
      </nav>
      <div class="footer__social social">
        <ul class="social__list">
          <li class="social__item social__item--fb"><a class="social__link" href=""><img src="img/icons/sm_fb.svg" alt="Facebook"></a></li>
          <li class="social__item social__item--inst"><a class="social__link" href=""><img src="img/icons/sm_inst.svg" alt="Instagram"></a></li>
          <li class="social__item social__item--pint"><a class="social__link" href=""><img src="img/icons/sm_pint.svg" alt="Pinterest"></a></li>
          <li class="social__item social__item--tw"><a class="social__link" href=""><img src="img/icons/sm_tw.svg" alt="Twitter"></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <template id="bestsellers">
    <article class="catalog__item">
      <picture>
        <source media="(min-width: 1366px)" srcset="img/desk/bestsellers_jacket_120.png">
        <source media="(min-width: 768px)" srcset="img/tab/bestsellers_jacket_120.png">
          <img class="catalog__item-img" src="img/mob/bestsellers_jacket_120.png" alt="alt">
      </picture>
      <div class="catalog__desc">
        <p class="catalog__category">Jacket</p>
        <p class="catalog__price">$ 120</p>
      </div>
    </article>
  </template>

  <template id="by-category">
    <article class="catalog__item">
      <picture>
        <source media="(min-width: 1366px)" srcset="img/desk/category_jeans.png">
        <source media="(min-width: 768px)" srcset="img/tab/category_jeans.png">
          <img class="catalog__item-img" src="img/mob/category_jeans.png" alt="">
      </picture>
      <p class="catalog__category">Jeans</p>
    </article>
  </template>

  <script src="js/header.js"></script>
  <script src="js/mocks.js"></script>
  <script src="js/card.js"></script>
  <script src="js/articles-index.js"></script>
</body>
</html>
