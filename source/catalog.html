<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Catalog - Denim</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper center">
      <div class="header__logo">
        <a class="header__logo-link">
          <img class="header__logo-image" src="#" alt="">
        </a>
      </div>

      <button class="header__toggle-nav" type="button" aria-label="Открыть меню"></button>

      <nav class="header__nav">
        <ul class="header__categories">
          <li class="header__categories-item"><a class="header__categoties-link" href="index.html">Main</a></li>
          <li class="header__categories-item"><a class="header__categoties-link" href="catalog.html">Catalog</a></li>
          <li class="header__categories-item"><a class="header__categoties-link" href="product.html">Product</a></li>
        </ul>

        <ul class="header__actions actions">
          <li class="actions__button">
            <button class="actions__button-find"></button>
          </li>
          <li class="actions__button">
            <button class="actions__button-basket"></button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="category">
      <div class="category__wrapper center">
        <span class="category__name">Woman /</span>
        <span class="category__filter">Jackets</span>
      </div>
    </section>

    <section class="filter">
      <div class="filter__wrapper center">
        <div class="filter__closed">

        </div>

        <div class="filter__opened">
          <ul class="filter__settings-list settings">
            <li class="settings__clear">Clear all</li>
            <li class="settings__close">Close</li>
          </ul>

          <ul class="filter__list">
            <li class="filter__item">Price</li>
            <li class="filter__item">Color</li>
            <li class="filter__item">Collection</li>
          </ul>
        </div>

        <button class="filter__button button" type="button">Apply (9 products)</button>
      </div>
    </section>

    <section class="catalog">
      <div class="catalog__wrapper center">
        <article class="catalog__item">
          <img class="catalog__item-img" src="#" alt="">
          <div class="catalog_desc desc">
            <p class="desc__category">Jacket</p>
            <p class="desc__price">$ 40</p>
          </div>
        </article>
        <article class="catalog__item">
          <img class="catalog__item-img" src="#" alt="">
          <div class="catalog_desc desc">
            <p class="desc__category">Jacket</p>
            <p class="desc__price">$ 70</p>
          </div>
        </article>
        <article class="catalog__item">
          <img class="catalog__item-img" src="#" alt="">
          <div class="catalog_desc desc">
            <p class="desc__category">Jacket</p>
            <p class="desc__price">$ 160</p>
          </div>
        </article>
        <article class="catalog__item">
          <img class="catalog__item-img" src="#" alt="">
          <div class="catalog_desc desc">
            <p class="desc__category">Jacket</p>
            <p class="desc__price">$ 40</p>
          </div>
        </article>
        <article class="catalog__item">
          <img class="catalog__item-img" src="#" alt="">
          <div class="catalog_desc desc">
            <p class="desc__category">Jacket</p>
            <p class="desc__price">$ 110</p>
          </div>
        </article>
      </div>
    </section>

    <section class="catalog-bar">
      <div class="catalog-bar__wrapper center">
        <div class="catalog-bar__wrapper center">
          <p class="catalog-bar__items">Showing 9 of 45 items</p>
          <div class="catalog-bar__progress"></div>
          <button class="catalog-bar__button button" type="button">Load more</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__wrapper center">
      <img class="footer__logo" src="#" alt="">
      <nav class="footer__nav">
        <ul class="footer__links">
          <li class="footer__links-item"><a class="footer__links-name">Shop</a></li>
          <li class="footer__links-item"><a class="footer__links-name">Delivery</a></li>
          <li class="footer__links-item"><a class="footer__links-name">Sitemap </a></li>
          <li class="footer__links-item"><a class="footer__links-name">Service </a></li>
          <li class="footer__links-item"><a class="footer__links-name">Contacts</a></li>
        </ul>
      </nav>
      <div class="footer__social social">
        <ul class="social__list">
          <li class="social-item social-item--fb"></li>
          <li class="social-item social-item--inst"></li>
          <li class="social-item social-item--pint"></li>
          <li class="social-item social-item--tw"></li>
        </ul>
      </div>
    </div>
  </footer>

</body>
</html>
