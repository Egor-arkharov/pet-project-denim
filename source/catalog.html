<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Catalog - Denim</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header header--nojs">
    <div class="header__wrapper center">
      <button class="header__toggle-nav" type="button" aria-label="Open main nav"></button>

      <nav class="header__nav">
        <ul class="header__categories">
          <li class="header__categories-item"><a class="header__categories-link" href="index.html">Main</a></li>
          <li class="header__categories-item"><a class="header__categories-link" href="catalog.html">Jackets</a></li>
          <li class="header__categories-item"><a class="header__categories-link" href="product.html">Overalls</a></li>
        </ul>
      </nav>

      <div class="header__logo">
        <a class="header__logo-link" href="index.html">
          <img class="header__logo-image" src="img/icons/logo_black.svg" alt="Logo Denim" width="75" height="17">
        </a>
      </div>

      <ul class="header__actions actions">
        <li class="actions__item">
          <button class="actions__button actions__button-find"></button>
        </li>
        <li class="actions__item">
          <button class="actions__button actions__button-basket"></button>
        </li>
      </ul>
    </div>
  </header>

  <main class="main">

    <section class="catalog-info">
      <div class="catalog-info__wrapper center">
        <div class="catalog-info__text">
          <nav class="catalog-info__nav">
            <ul class="catalog-info__list">
              <li class="catalog-info__item"><a class="catalog-info__link catalog-info__link--name" href="#">All categories</a></li>
              <li class="catalog-info__item"><a class="catalog-info__link catalog-info__link--name" href="#">Woman</a></li>
              <li class="catalog-info__item"><a class="catalog-info__link catalog-info__link--category" href="#">Jackets</a></li>
            </ul>
          </nav>

          <h1 class="catalog-info__title">Denim Collection <span class="catalog-info__season">Fall 2019</span></h1>
        </div>
        <div class="catalog-info__image-container">
          <img class="catalog-info__img" src="img/tab/collection_fall_19.png" alt="">
        </div>

      </div>
    </section>

    <section class="filter">
      <div class="filter__wrapper center">
        <button class="filter__btn-opened button-toggle" type="button">Filter by <span class="filter__arrow"></span></button>

        <div class="filter__filters visually-hidden">
          <h3 class="filter__heading">Filters</h3>

          <ul class="filter__list">
            <li class="price">
              <button class="button-toggle">Price <span class="filter__arrow"></span></button>
              <div class="filter__content visually-hidden">
                <div class="price__range">
                  <div class="price__scale">
                    <div class="price__bar"></div>
                  </div>
                  <div class="price__toggle price__btn-min"><span class="price__cost price__cost--min">$ 40</span></div>
                  <div class="price__toggle price__btn-max"><span class="price__cost price__cost--min">$ 240</span></div>
                </div>
              </div>
            </li>

            <li class="color">
                <button class="button-toggle">Color <span class="filter__arrow"></span></button>
                <ul class="filter__content color__list visually-hidden">
                  <li class="color__item">
                    <button class="color__name color__name--lightgreen color__name--active" aria-label="lightgreen"></button>
                  </li>
                  <li class="color__item">
                    <button class="color__name color__name--blue" aria-label="blue"></button>
                  </li>
                  <li class="color__item">
                    <button class="color__name color__name--grey" aria-label="grey"></button>
                  </li>
                  <li class="color__item">
                    <button class="color__name color__name--black" aria-label="black"></button>
                  </li>
                  <li class="color__item">
                    <button class="color__name color__name--lightgrey" aria-label="lightgrey"></button>
                  </li>
                  <li class="color__item">
                    <button class="color__name color__name--lightblue" aria-label="lightblue"></button>
                  </li>
                </ul>
            </li>

            <li class="style">
              <button class="button-toggle">Collection <span class="filter__arrow"></span></button>
              <ul class="filter__content style__list visually-hidden">
                <li>
                  <button class="style__name style__name--active">Casual</button>
                </li>
                <li>
                  <button class="style__name">Petite</button>
                </li>
                <li>
                  <button class="style__name">Classic</button>
                </li>
                <li>
                  <button class="style__name">Soulluxe</button>
                </li>
              </ul>
            </li>
          </ul>

          <button class="filter__btn-apply button" type="button">Apply (9 products)</button>
          <button class="filter__btn-clear" type="button">Clear all</button>
          <button class="filter__btn-close" type="button">Close</button>
        </div>
      </div>
    </section>

    <section class="catalog catalog-main">
      <div class="catalog__wrapper catalog__list center">
        <!-- Карточки -->
      </div>
    </section>

    <section class="catalog-bar">
      <div class="catalog-bar__wrapper center">
        <p class="catalog-bar__items">Showing 9 of 45 items</p>
        <div class="catalog-bar__scale">
          <div class="catalog-bar__bar"></div>
        </div>
        <button class="catalog-bar__button button" type="button">Load more</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__wrapper center">
      <nav class="footer__nav">
        <a class="footer__logo" href="index.html"><img src="img/icons/logo_white.svg" alt="Logo Nimes"></a>
        <ul class="footer__links">
          <li class="footer__links-item footer__links-item--shop"><a class="footer__links-name" href="">Shop</a></li>
          <li class="footer__links-item footer__links-item--delivery"><a class="footer__links-name" href="">Delivery</a></li>
          <li class="footer__links-item footer__links-item--sitemap"><a class="footer__links-name" href="">Sitemap</a></li>
          <li class="footer__links-item footer__links-item--service"><a class="footer__links-name" href="">Service</a></li>
          <li class="footer__links-item footer__links-item--contacts"><a class="footer__links-name" href="">Contacts</a></li>
        </ul>
      </nav>
      <div class="footer__social social">
        <ul class="social__list">
          <li class="social__item social__item--fb"><a class="social__link" href=""><img src="img/icons/sm_fb.svg" alt="Facebook"></a></li>
          <li class="social__item social__item--inst"><a class="social__link" href=""><img src="img/icons/sm_inst.svg" alt="Instagram"></a></li>
          <li class="social__item social__item--pint"><a class="social__link" href=""><img src="img/icons/sm_pint.svg" alt="Pinterest"></a></li>
          <li class="social__item social__item--tw"><a class="social__link" href=""><img src="img/icons/sm_tw.svg" alt="Twitter"></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <template id="jackets">
    <article class="catalog__item">
      <picture>
        <source media="(min-width: 1366px)" srcset="img/desk/jacket_85.png">
        <source media="(min-width: 768px)" srcset="img/tab/jacket_85.png">
          <img class="catalog__item-img" src="img/mob/jacket_85.png" alt="">
      </picture>
      <div class="catalog__desc">
        <p class="catalog__category">Jacket</p>
        <p class="catalog__price">$ 85</p>
      </div>
    </article>
  </template>

  <script src="js/header.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/mocks.js"></script>
  <script src="js/articles-catalog.js"></script>
</body>
</html>
